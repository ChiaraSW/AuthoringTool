<div class="col-md-2 col-md-offset-5" align="center">

	<div style="margin-top: 100px; margin-bottom: 80px;">
		<h1 style=""padding-rigth: 20px;">
			<b>
				<img src="src/images/icons/logo.png" style="width: 60px; height: 60px;">
				GoPoleis
			</b>
		</h1>
	</div>
	
	<div style="width: 90%; margin-bottom: 30px;">
   		<h4><b>Please type your account information to log in.</b></h4>
   	</div>

    <form name="form" role="form">
    	
    	<div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }" >
	    	<label for="role" style="float:left">Role</label>	
			<select class="form-control" id="role" ng-model="vm.role" name="role" ng-options="option as option.name for option in roles" required></select>			
    	</div>

    	<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email" style="float:left">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" required />
        </div>
        
    	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" style="float:left">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
        </div>
    
		<div class="form-actions" style="margin-top: 50px;">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" ng-click="login()">Login</button>
            <img ng-if="vm.dataLoading"/>
        </div>
        
       	<div class="form-actions">
            <a href="#!/register" class="btn btn-link">Create a new account.</a>
        </div>
        
    </form>
</div>
