<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrHxpT62yPIguYjilGuX_pGkOqQYvS-NQ&sensor=false"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
	
	<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.22/angular.js" data-semver="1.2.22"></script>
    <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
    <script data-require="angular-resource@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-resource.js"></script>
    <script data-require="angular-bootstrap@0.11.0" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	   
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.debug.js"></script>
    <script type="text/javascript" src="ng-map/ng-map.min.js"></script> 
     
</head>

<body ng-app="GoPoleis" >

	 <div class="col-sm-9" ng-controller="ChestsController">
		<div>
			<p id="chCode" ng-show="false" ng-module="chCode"></p>
			<p id="chName" ng-show="false" ng-module="chName"></p>
			<h1 style="margin:20px;"><u>Treasure chests for</u>: [ {{chName}} ]</h1>
			
			<script type="text/ng-template" id="TCmap.html">
        		<div class="modal-content" style="margin-left: -300px; height: 760px; width: 1200px;">		
					<div class="modal-body">
						<fieldset ng-show="AddTCTitle"> 	
		     				<label for="string1" style="display: inline-block;">
		     					Right-click to add a new Treasure Chest.  
							</label>
						</fieldset>

						<fieldset ng-show="UpdTCTitle"> 	
		     				<label for="string2" style="display: inline-block;">
		     					Drag the marker to update its coordinates.  
							</label>
						</fieldset>

						<map ng-show="addMap" style="display: block; height: 500px; zoom="8" center="[41.902650, 12.496022]" on-click="click()"></map>

						<map ng-show="updMap" style="display: block; height: 500px; zoom="8" center="[41.902650, 12.496022]" on-click="click()"></map>

					 	<form name="form" role="form">
							<div class="form-group" ng-class="{ 'has-error': form.latitude.$dirty && form.latitude.$error.required && form.longitude.$dirty && form.longitude.$error.required }" >
								<fieldset style="margin-top:10px;"> 	
		     						<label for="latitude" style="display: inline-block; vertical-align: bottom;">
		     							Latitude: 
									</label>
									<input type="text" class="form-control" id="latitude" ng-model="latitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled required>
									<label for="longitude" style="display: inline-block; vertical-align: bottom;">
		     							Longitude: 
									</label>
									<input type="text" class="form-control" id="longitude"ng-model="longitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled required>
								</fieldset>
							</div>

							<div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }" >
								<fieldset style="margin-top:10px;"> 	
		     						<label for="title" style="display: inline-block; vertical-align: bottom;">
		     							Title: 
									</label>
									<input type="text" class="form-control" ng-model="title" style="width:1120px; display: inline-block;" required>
								</fieldset>
							</div>

							<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }" >
								<fieldset style="margin-top:10px;"> 	
		     						<label for="description" style="display: inline-block; vertical-align: bottom;">
		     							Description: 
									</label>
									<input type="text" class="form-control" ng-model="description" style="width:1069px; display: inline-block;" required>
								</fieldset>
							</div>

							<div class="form-actions">

								<button class="btn btn-secondary pull-right" ng-click="cancel()" style="width:100px; margin-left:10px;">Cancel</button>
								<button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-show="CreateBtn" ng-click="executeAddTC(title, description)" style="width:100px;">Create</button>
								<button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid" ng-show="UpdateBtn" ng-click="executeUpdTC(title, description)" style="width:100px;">Update</button>

							</div>
						</form>
					</div>
				</div> 
			</script>

 		    <div>
	        	<iframe id="mapFrame"  src="Game1_ChestsMap.html" style="height:360px; width: 1500px; border: none;"></iframe>
	        </div>
      
 			<fieldset style="margin-top:10px; margin-left:20px;"> 	 	
				<label for="search" style="display: inline-block; vertical-align: bottom;" >
		        	<span class="glyphicon glyphicon-search"></span>
		        	Search: 
		        </label>
	      		<input type="text" ng-model="searchChests.info" class="form-control" style="width:250px; display: inline-block; vertical-align: bottom;"/>
	      		<label for="string1" style="display: inline-block; vertical-align: bottom; margin-left:20px;">
		     		Right-click on the map to add a new treasure chest: 
				</label>
			</fieldset>

			<fieldset style="margin-top:30px; margin-left:20px;"> 	
				<ul style="list-item-style:circle; margin-left:20px;">
		       		<li ng-repeat="chest in chests | filter:searchChests" ng-model="getCHChests.selection">	        	
		        		<h4 chest.name="selection" style="display: inline-block;  margin-left: 10px;">     			
		        			<span class="glyphicon glyphicon-map-marker" ng-click="localizeTC(chest.code)"></span> 
		        			<span class="glyphicon glyphicon-pencil" ng-click="updTCModal(chest.code)"></span> 
		        			<span class="glyphicon glyphicon-trash" ng-click="delTC(chest.code)"></span> 
		        			<h4 style="display: inline-block;  margin-left: 30px; color:{{chest.color}}"><b> [# Openings: ...] {{ chest.title }}</b></h4>
		        		</h4>	
		       		</li>
		        </ul>
			</fieldset>

			<fieldset style="margin-top:20px; margin-left:20px; margin-bottom:20px;"> 			
				<a href="Game1_Template.html" ng-click="cancel()">Cancel</a>
			</fieldset> 

        </div>
        
	</div> 

</body>
</html>
<script>
	var tcCode;

	var app = angular.module('GoPoleis', ['ui.bootstrap','ngMap']);
	app.controller('ChestsController', function($scope, $http, $window, $timeout, $modal, $rootScope) {
	
		var results;
		$scope.chCode = parent.window.getCode();
			
		$http({
			method : "GET",
			url : "/getCHTreasureChests/"+$scope.chCode
		}).then(function mySucces(response) {
			results  = response.data;				
		    $scope.chests = [];
			if (results.length > 0){
				$scope.chName = results[0].name;
				$timeout(function() {
					$scope.chests  = results;	
					for(var i=0; i < results.length; i++){
						$scope.chests[i].color='black';
					}
			    }, 10);
			}
			else{
				$http({
					method : "GET",
					url : "/getCH/"+$scope.chCode
				}).then(function mySucces(response) {
					results  = response.data;	
					$scope.chName = results[0].name;	
					$timeout(function() {
						$scope.results  = null;	
				    }, 10);
				}, function myError(response) {
					results  = response.statusText;
				});	
			}
		}, function myError(response) {
			$scope.results  = response.statusText;
		});
		
		$rootScope.$on('mapsInitialized', function(evt, maps){		
	    	$scope.mapAdd = maps[0];
	    	$scope.mapUpd = maps[1];
	    });
		
		$window.getCode = function (){
			return $scope.chCode;
		};
		
		$window.addTC = function(centerLat, centerLng, centerZoom) {   			
			$scope.addTCModal(centerLat, centerLng, centerZoom);
	   	};
	   	
	   	$scope.addTCModal = function (centerLat, centerLng, centerZoom) {
	   		var modalInstance = $modal.open({
	    		templateUrl : 'TCmap.html',
	    		controller : 'addTCCtrl'
	    	});
	    	modalInstance.result.then(function() {
	    	}, function() {
	    	});
	    	
	    	$timeout(function() {
	    		google.maps.event.trigger($scope.mapAdd, 'resize');
	    		$scope.mapAdd.setCenter(new google.maps.LatLng(centerLat,centerLng));
	    		$scope.mapAdd.setZoom(parseInt(centerZoom));    
	    	}, 500);
		};

		$scope.updTCModal = function (chestCode) {	
			tcCode = chestCode;
			var result;
			$http({			 
				method : "GET",
				url : "/getTreasureChest/"+chestCode
				}).then(function mySucces(response) {
					result  = response.data;
				}, function myError(response) {
					result  = response.statusText;
			});
			
			var modalInstance = $modal.open({
	    		templateUrl : 'TCmap.html',
	    		controller : 'updTCCtrl'
	    	});
	    	modalInstance.result.then(function() {
	    	}, function() {
	    	});
	    	
	    	$timeout(function() {
	    		google.maps.event.trigger($scope.mapUpd, 'resize');
	    		$scope.mapUpd.setCenter(new google.maps.LatLng(result[0].latitude,result[0].longitude));
	    		$scope.mapUpd.setZoom(16);    		 	
	    	}, 500);
		};

		$scope.localizeTC = function (chestCode) {	
			tcCode =chestCode;
			for(var i=0; i < $scope.chests.length; i++){		   	
	   			if($scope.chests[i].code == tcCode){
	   				$scope.chests[i].color='#00cc00';
	   			}
	   			else{
	   				$scope.chests[i].color='black';			//o red?
	   			}
			}			
			document.getElementById('mapFrame').src = "Game1_ChestsMap.html";
		};

		$window.getTCLocation = function (){
			return tcCode;
		};

		$scope.delTC = function (chestCode) {
        	if ($window.confirm("Are you sure you want to delete this Treasure Chest?")) {
 				$http({
 					method : "GET",
 					url : "/delTreasureChest/"+chestCode
				}).then(function mySucces(response) {
 					results  = response.data;	 
 					alert("Successful delete");
 					window.open("Game1_Chests.html", "_self"); 
 				}, function myError(response) {
 					$scope.results  = response.statusText;
 				});
			} 
		};

		$scope.cancel = function(){ 
			parent.window.enableGame1SubButtons(false, null);
		};
			
	});
	

//Pop-up per l'inserimento di un nuovo Treasure Chest	
	app.controller("addTCCtrl", function($scope, $log, $modalInstance, $rootScope, $http) {

		var chCode = parent.window.getCode();
		var newMarker=true;
		
		$rootScope.$on('mapsInitialized', function(evt, maps){			    	
			var results;
			
			$scope.latitude = null;
	    	$scope.longitude = null; 
	    	
	    	$scope.AddTCTitle=true;
	    	$scope.UpdTCTitle=false;
	    	$scope.CreateBtn=true;
	    	$scope.UpdateBtn=false;
	    	$scope.addMap=true;
	    	$scope.updMap=false;
	            
	    	$scope.map = maps[0];   
	       
	    	
	    	$http({			 
				method : "GET",
				url : "/getCHTreasureChests/"+chCode		
				}).then(function mySucces(response) {
					results  = response.data;
					for (var i=0; i< results.length; i++){				
						var coordinates = new google.maps.LatLng(results[i].latitude,results[i].longitude);							
				        setMarker($scope.map, coordinates, "red", false);	
					}
				}, function myError(response) {
					results  = response.statusText;
			});	
	    	
	    	//Aggiunge un marker alla mappa e gli aggiunge un dragendListener(se marker da aggiungere)
		    function setMarker(map, coordinates, icon, draggable) {
		    	var marker = new google.maps.Marker({
		        	position: coordinates,
		        	map: map,
		        	draggable: draggable,
		        	icon: 'https://maps.google.com/mapfiles/ms/icons/'+icon+'-dot.png',
				});
		    	if (draggable){
		    		google.maps.event.addListener(marker, 'dragend', function () {
						$scope.latitude = marker.position.lat().toPrecision(8);
			        	$scope.longitude = marker.position.lng().toPrecision(8);
			        	$scope.$apply();
		    		});
		    	}	 
		    }
	    	
	    	$scope.map.addListener('rightclick', function(event) {    //aggiunge UN marker in base al rigthclick sulla mappa [rigthclick, dblclick, click]     	
		    	if (newMarker == true){
		    		$scope.latitude = event.latLng.lat().toPrecision(8);
		        	$scope.longitude = event.latLng.lng().toPrecision(8);
		        	$scope.$apply();
		    		newMarker = false;
		    		setMarker($scope.map, event.latLng, "green", true);  
		    	}
		    });
	    	
	    });

		$scope.executeAddTC = function(title, description){	
			//Query: INSERT Coordinates on DB
			$http({
				method: 'GET',
				url:	'/addCoordinates/0/'+$scope.latitude+'/'+$scope.longitude
			}).then(function successCallback(response) {	

				var cooCodeDB = response.data.insertId;
				
				//Query: INSERT Treasure on DB
				$http({
					method: 'GET',
					url: 	'/addTreasureChest/0/'+title+'/'+description+'/'+cooCodeDB+'/'+chCode	
				}).then(function successCallback(response) {	
					newMarker = true;
					window.open("Game1_Chests.html", "_self");   
				}, function errorCallback(response) {
					alert("Error on the query: Treasure INSERT");
				});
				
			}, function errorCallback(response) {
				alert("Error on the query: Coordinates INSERT");
			});
		};
		
		$scope.cancel = function() { 
			newMarker = false;
			$modalInstance.dismiss('cancel');
		};
	});
	

//Pop-up per l'update del Treasure Chest selezionato		
	app.controller("updTCCtrl", function($scope, $log, $modalInstance, $rootScope, $http) {
		var newMarker = true;
		var marker = null;
		var cooCode=null;
		var oldLat=null;
		var oldLong=null;
		
		var chCode = parent.window.getCode();
		
		$rootScope.$on('mapsInitialized', function(evt, maps){	
			var results;
	    	$scope.mapUpd = maps[1];
	    	
	    	$scope.AddTCTitle=false;
	    	$scope.UpdTCTitle=true;
	    	$scope.CreateBtn=false;
	    	$scope.UpdateBtn=true;
	    	$scope.addMap=false;
	    	$scope.updMap=true;
	    	
	    	$http({			 
				method : "GET",
				url : "/getCHTreasureChests/"+chCode		
				}).then(function mySucces(response) {
					results  = response.data;

					for (var i=0; i< results.length; i++){				
						var coordinates = new google.maps.LatLng( results[i].latitude,  results[i].longitude);			
						if (results[i].code != tcCode){
							setMarker($scope.mapUpd, coordinates, "red", false);
						} 	
					}					
					$http({			 
						method : "GET",
						url : "/getTreasureChest/"+tcCode		
						}).then(function mySucces(response) {
							results  = response.data;
							var coordinates = new google.maps.LatLng( results[0].latitude,  results[0].longitude);	
							cooCode = results[0].cooCode;
							$scope.latitude = results[0].latitude;
							oldLat=$scope.latitude;
					    	$scope.longitude = results[0].longitude;    
					    	oldLong=$scope.longitude;
					    	$scope.title = results[0].title; 
					    	$scope.description = results[0].description;
							if(newMarker){		
							    setMarker($scope.mapUpd, coordinates, "green", true);	
								newMarker = false;   		
							}
						}, function myError(response) {
							results  = response.statusText;
					});					
				}, function myError(response) {
					results  = response.statusText;
			});	

	    	//Aggiunge un marker alla mappa
		    function setMarker(map, coordinates, icon, draggable) {
		    	marker = new google.maps.Marker({
		        	position: coordinates,
		        	map: map,
		        	draggable: draggable,
		        	icon: 'https://maps.google.com/mapfiles/ms/icons/'+icon+'-dot.png',
				});
		    	if (draggable){
		    		google.maps.event.addListener(marker, 'dragend', function () {
						$scope.latitude = marker.position.lat().toPrecision(8);
			        	$scope.longitude = marker.position.lng().toPrecision(8);
			        	$scope.$apply();
		    		});
		    	}
		    }  	
	    	
	    });

		$scope.executeUpdTC = function(title, description){	
			
			//Query: UPDATE Coordinates on DB
   			$http({
				method: 'GET',
				url:	'/updCoordinates/'+$scope.latitude+'/'+$scope.longitude+'/'+cooCode			
			}).then(function successCallback(response) {	
								
				//Query: UPDATE TC on DB
				$http({
					method: 'GET',
					url:	'/updTreasureChest/'+title+'/'+description+'/'+cooCode+'/'+chCode+'/'+tcCode
				}).then(function successCallback(response) {	
					window.open("Game1_Chests.html", "_self");   
				}, function errorCallback(response) {
					alert("Error on the query: Treasure UPDATE");
				});				
			
			}, function errorCallback(response) {
				alert("Error on the query: Coordinates UPDATE");
			});

		}

		$scope.cancel = function() {
			newMarker = false;
			$modalInstance.dismiss('cancel');
		};
	});
</script>
