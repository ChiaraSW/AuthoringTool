<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="GoPoleis" >

	<div class="col-sm-9" ng-controller="getMedalsController">
		<div ng-show="getMedalsPage">
			<h1 style="margin:20px;"><u>Medals</u></h1>
			<fieldset style="margin-top:50px; margin-left:20px;""> 	
	           	<label for="search" style="display: inline-block; vertical-align: bottom;" >
		        	<span class="glyphicon glyphicon-search"></span>
		        	Search: 
		        </label>
	      		<input type="text" ng-model="searchBoxMedals.name" class="form-control" style="width:250px; display: inline-block; vertical-align: bottom;"/>
	        </fieldset>
	        <ul style="list-item-style:none; margin-left:0px; padding-left:0px; width: 1500px;">
	       		<li ng-repeat="medal in results | filter:searchBoxMedals" class="thumbnail col-sm-3" style=" margin:20px; padding: 20px; width:450px; text-align:left;" 
	       			ng-model="getAllMedals.selection" ng-value="medal.name" id="{{medal.name}}" ng-click="updMedal(medal.name)">	        	
	        		<h4 medal.name="selection">
	        			<img ng-src="{{medal.path}}" style="height: 80px; width: 80px;"/>
	        			{{ medal.name }}
	        		</h4>	
	       		</li>
	        </ul>
        </div>
        
        
        <div ng-show="updMedalPage">
			        
			<h1 style="margin:20px;"><u>Update Medal</u>: [{{updMedal.name}}]</h1><br><br>        
	        
	     	<fieldset style="margin-top:50px; margin-left:20px;"> 	
		     	<label for="name" style="display: inline-block; vertical-align: bottom;">
		     		Name: 
				</label>
				<input type="text" class="form-control" ng-model="updMedal.name" style="width:450px; display: inline-block;">
			</fieldset>
			
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="image" style="display: inline-block;">
		     		Image:  
				</label>
				<img ng-src="{{updMedal.path}}" ng-model="updMedal.path" style="width: 200px; heigth:200px; border: 1px solid black; "/>
			</fieldset>
			
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="category" style="display: inline-block;">
		     		Category:  
				</label>
				<select ng-model="updMedal.category" class="form-control" style="width:450px; display: inline-block;">
					<option ng-repeat="x in category">{{x}}</option>
				</select>	
			</fieldset>
			
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="numOfPlaces" style="display: inline-block; vertical-align: bottom;">
		     		Number of places to visit to obtain this medal: 
				</label>
				<input type="text" class="form-control" ng-model="updMedal.numOfPlaces" style="width:200px; display: inline-block;">
			</fieldset>

			<fieldset style="margin-top:60px; margin-left:20px;"> 			
				<input type="submit" name="btnUpdMedal" class="btn btn-info" ng-click="executeUpdMedal()" value="Update"/>  
				<a href="Medals_Template.html" target="_self">Cancel</a>
			</fieldset>
	
	        
		</div>
        
	</div>

</body>
</html>
<script>
	var app = angular.module("GoPoleis", []);
	app.controller('getMedalsController', function($scope, $http, $window) {
		$scope.getMedalsPage=true;
		$scope.updMedalPage=false;
	
			$http({
				method : "GET",
				url : "/getAllMedals"
			}).then(function mySucces(response) {
				$scope.results  = response.data;
			}, function myError(response) {
				$scope.results  = response.statusText;
			});
			
			
			$scope.updMedal = function(medalName){ 		// Cambia e fai l'update per codice
				$scope.getMedalsPage=false;
				$scope.updMedalPage=true;
				$scope.updMedal={};
				
				$scope.category = ["Region", "Historical Period", "Type of Structure"];			//Fai la query per prendere i valori

				$http({
					method : "GET",
					url : "/getMedal/"+medalName
				}).then(function mySucces(response) {
					results  = response.data;	
					if (results.length > 0){
						$scope.updMedal.name=results[0].name;
						$scope.updMedal.path=results[0].path;
						$scope.updMedal.category = results[0].category;
						$scope.updMedal.numOfPlaces = results[0].num;				
					}
				}, function myError(response) {
					$scope.results  = response.statusText;
				});	
				
				$scope.executeUpdMedal = function(){	
					$http({
						method: 'GET',
						url: '/updMedal/'+$scope.updMedal.name+'/'+$scope.updMedal.category+'/'+$scope.updMedal.numOfPlaces+'/..%2F..%2Fimages%2Fmedals%2Fnoimage.png/00121' //SISTEMARE!!
					}).then(function successCallback(response) {	
						window.open("Medals_Template.html", "_self");   
					}, function errorCallback(response) {
						// called asynchronously if an error occurs
						// or server returns response with an error status.
					});
					
				}
			}
			
	});
</script>
