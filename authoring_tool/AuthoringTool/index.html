<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>GoPoleis</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="src/css/index.css" rel="stylesheet" type="text/css"/>
	
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrHxpT62yPIguYjilGuX_pGkOqQYvS-NQ&sensor=false"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.js"></script>
       
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	

    
	<script src="app.js"></script>


</head>

<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">  
				<img class="navbar-brand" src="../images/icons/logo.png" style="width: 50px; height: 50px; padding:5px; ">
				<a class="navbar-brand" style="color: white; cursor: default; pointer-events: none;">GoPoleis</a>
			</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right" ng-show="logged"> 					
				<li ng-show="showNotification"><a href=""><button type="button" class="btn {{notification}}" style="color: white; padding:2px; padding-left:8px; padding-right:8px; margin:-5px; border-radius: 20px;" ng-click="enable()"><b>{{notifications}}</b></button></a></li>
				<li><a href="" style="color: white; cursor: default; pointer-events: none;"><span class="glyphicon glyphicon-user"></span> Logged as {{ username }}</a></li>
				<li><a href="#!/login"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		  </div>
		</div>
	</nav>

	<div class="container-fluid text-center" >    
		<div class="row content" >
			<div style="width: 100%;" align="center">
			    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
			</div>
		</div>
	</div>    

	<footer class="container-fluid navbar-fixed-bottom" >
		<p>© All rigths reserved.</p>	
	</footer>
	

    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    
    <script src="app-services/user.service.local-storage.js"></script>  
    
	<script src="src/js/admin.controller.js"></script>
	<script src="src/js/operator.controller.js"></script>
	<script src="src/js/organization.controller.js"></script>
    <script src="src/js/login.controller.js"></script>
    <script src="src/js/register.controller.js"></script>

</body>
</html>
