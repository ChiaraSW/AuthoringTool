<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>GoPoleis</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrHxpT62yPIguYjilGuX_pGkOqQYvS-NQ&sensor=false"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
	<script src="lg-map/raphael.js" type="text/javascript"></script>
	<script src="lg-map/scale.raphael.js" type="text/javascript"></script>
	<script src="lg-map/lg-map.js" type="text/javascript"></script>
	
	<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="google-maps@*" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrHxpT62yPIguYjilGuX_pGkOqQYvS-NQ&sensor=false"></script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.22/angular.js" data-semver="1.2.22"></script>
    <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
    <script data-require="angular-resource@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-resource.js"></script>
    <script data-require="angular-bootstrap@0.11.0" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="ng-map/ng-map.min.js"></script>    
    
	 	
  	<style type="text/css">
  		.lg-map-wrapper {			
		    position:relative;
		}

	    .container {
			width: 350px;
			margin: 30px;
	    }
	    .tooltip {
			position:fixed;
			display:none;
			padding:10px 15px;
			background:#f2f2f2;
			font-size:15px;
			font-weight:bold;
			border:1px solid #262626;
			
			-moz-border-radius: 4px; /* FF1-3.6 */
			-webkit-border-radius: 4px; /* Saf3-4, iOS 1-3.2, Android <1.6 */
			 border-radius: 4px 4px 4px 4px; /* Opera 10.5, IE9, Saf5, Chrome, FF4, iOS 4, Android 2.1+ */    
			/* useful if you don't want a bg color from leaking outside the border: */        
			-moz-background-clip: padding; -webkit-background-clip: padding-box; background-clip: padding-box;
		}
	</style>
</head>

<body class="col-sm-9" ng-app="GoPoleis" >
	<div ng-controller="addCHController">   
			
			
			<h1 style="margin-left:20px;"><u>Create a Cultural Heritage</u>:</h1><br><br>        
	        
	     	<fieldset style="margin-top:20px; margin-left:20px;"> 	
		     	<label for="name" style="display: inline-block; vertical-align: bottom;">
		     		Name: 
				</label>
				<input type="text" class="form-control" ng-model="addCH.name" style="width:450px; display: inline-block;">
			</fieldset>
			
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="description" style="display: inline-block; vertical-align: bottom;">
		     		Description: 
				</label>
				<input type="text" class="form-control" ng-model="addCH.description" style="width:850px; display: inline-block;">
			</fieldset>
			
	 		<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="image" style="display: inline-block;">
		     		Image:  
				</label>
				<img ng-src="{{addCH.path}}" ng-model="addCH.path" style="width: 200px; heigth:200px; border: 1px solid black; "/>
			</fieldset>
				
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
				<label for="games" style="display: inline-block;">
		     		Games:  
				</label>
		     	<form style="display: inline-block;">			
					<input type="checkbox" ng-model="addCH.g1" ng-true-value="1" ng-false-value="0"> 1
					<input type="checkbox" ng-model="addCH.g2" ng-true-value="1" ng-false-value="0"> 2
		          	<input type="checkbox" ng-model="addCH.g3" ng-true-value="1" ng-false-value="0"> 3
		          	<input type="checkbox" ng-model="addCH.g4" ng-true-value="1" ng-false-value="0"> 4      
				</form>
			</fieldset>	

			<script type="text/ng-template" id="map.html">
        		<div class="modal-content" style="margin-left: -300px; height: 725px; width: 1200px;">		
					<div class="modal-body">
						<fieldset> 	
		     				<label for="String1" style="display: inline-block;">
		     					Right-click to add a new Cultural Heritage.  
							</label>
						</fieldset>

						<map style="display: block; height: 600px; zoom="12" center="[41.902650, 12.496022]" on-click="click()"></map>
			        			
						<div style="margin-top:15px;">			        		
			        		Latitude <input type="text" class="form-control" id="latitude" ng-model="latitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled>
							Longitude <input type="text" class="form-control" id="longitude"ng-model="longitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled>

							<button class="btn btn-secondary pull-right" ng-click="cancel()" style="width:100px; margin-left:10px; margin-top:15px;">Cancel</button>
							<button class="btn btn-primary pull-right" ng-click="cancel()" style="width:100px; margin-top:15px;">OK</button>
						</div>
					</div>
				</div> 
			</script>

   			<div class="container" >
			    <div class="lg-map-wrapper" data-map="lg-map/italy.js">
					<div id="lg-map"></div> 
				</div>	
				<fieldset style="margin-top:30px; margin-left:20px;"> 		
					<label for="province" style="margin-left: 450px;">
			     		Province:  
					</label>
					<select ng-model="addCH.province" class="form-control" style="width:300px; margin-left: 450px;" ng-options="p.province for p in provinces">					
					</select>
					<input 	type="submit" name="btnGO" class="btn btn-info" ng-click="opendialog(addCH.province.latitude, addCH.province.longitude, addCH.province.zoom)" 
							style="margin-left: 580px; margin-top:30px;" value="GO"/>
				</fieldset>	
			</div>	    
		
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="coordinates" style="display: inline-block; vertical-align: bottom; width:150px;">
		     		Coordinates: 
				</label>
 				Latitude <input type="text" class="form-control" ng-model="addCH.latitude" style="width:100px; display: inline-block;" ng-readonly="true" disabled>
				Longitude <input type="text" class="form-control" ng-model="addCH.longitude" style="width:100px; display: inline-block;" ng-readonly="true" disabled>
			</fieldset>	
			
			<fieldset style="margin-top:30px; margin-left:20px;"> 	
		     	<label for="region" style="display: inline-block;">
		     		Region:  
				</label>
				<select ng-model="addCH.region" class="form-control" style="width:150px; display: inline-block;">
					<option ng-repeat="x in regions">{{x}}</option>
				</select>	
				<label for="historicalPeriod" style="display: inline-block;">
		     		Historical period:  
				</label>
				<select ng-model="addCH.historicalPeriod" class="form-control" style="width:200px; display: inline-block;">
					<option ng-repeat="y in historicalPeriods">{{y}}</option>
				</select>	
				<label for="typeOfStructure" style="display: inline-block;">
		     		Type of structure: 
				</label>
				<select ng-model="addCH.typeOfStructure" class="form-control" style="width:150px; display: inline-block;">
					<option ng-repeat="z in typeOfStructures">{{z}}</option>
				</select>				
			</fieldset>	
	
			<fieldset style="margin-top:60px; margin-left:200px; margin-bottom:50px;"> 			
				<input type="submit" name="btnAddCH" class="btn btn-info" ng-click="executeAddCH()" value="Create"/>  
				<a href="CulturalHeritages_Template.html" target="_self">Cancel</a>
			</fieldset>
			 
	</div>
</body>
</html>
