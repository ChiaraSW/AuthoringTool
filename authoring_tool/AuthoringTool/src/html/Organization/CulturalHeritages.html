<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrHxpT62yPIguYjilGuX_pGkOqQYvS-NQ&sensor=false"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
	<link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.22/angular.js" data-semver="1.2.22"></script>
    <script data-require="angular-route@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-route.js"></script>
    <script data-require="angular-resource@*" data-semver="1.2.14" src="http://code.angularjs.org/1.2.14/angular-resource.js"></script>
    <script data-require="angular-bootstrap@0.11.0" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
	   
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.debug.js"></script>
    <script type="text/javascript" src="ng-map/ng-map.min.js"></script> 
       
</head>

<body ng-app="GoPoleis" >

	<div class="col-sm-10" ng-controller="getCHsController">
	
		<div ng-show="getCHsPage">
			<h1 style="margin:20px;"><u>Cultural Heritages</u></h1>
			<fieldset style="margin-top:50px; margin-left:20px;"> 	
	           	<label for="search" style="display: inline-block; vertical-align: bottom;" >
		        	<span class="glyphicon glyphicon-search"></span>
		        	Search: 
		        </label>
	      		<input type="text" ng-model="searchBoxCHs.name" class="form-control" style="width:300px; display: inline-block; vertical-align: bottom;"/>
	        </fieldset>

	        <ul style="list-item-style:none; margin-left:0px; padding-left:0px; width: 1500px;">
	       		<li ng-repeat="ch in chs | filter:searchBoxCHs" class="thumbnail col-sm-3" style=" margin:20px; padding: 15px; width:450px; text-align:left;" 
	       			ng-model="getOperatorCHs.selection" ng-value="ch.name" id="{{ch.name}}" ng-click="updCH(ch.code)">	 
	       			   
	       			<img ng-src="{{ch.path}}{{ch.filename}}" style="height: 80px; width: 80px; display: inline-block;"/>
	       			<h5 style="display: inline-block; margin-left:30px;"><b> # Visits: {{ch.views}}	</b></h5>
	        		<h4 ch.name="selection" style="margin-top:20px;"> {{ ch.name }} </h4>	
	        		
	       		</li>
	        </ul>
		</div>
		
 		<div ng-show="updCHPage">
			        
			<h1 style="margin:20px;"><u>Update Cultural Heritage</u>: [{{updCH.name}}]</h1><br><br>   
 		
 			<form name="form" role="form" id="uploadCHForm" enctype="multipart/form-data" action="/upload" method="post">
 		
 				<div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }" >
			     	<fieldset style="margin-top:30px; margin-left:20px;"> 	
				     	<label for="name" style="display: inline-block; vertical-align: bottom;">
				     		Name: 
						</label>
						<input type="text" class="form-control" ng-model="updCH.name" style="width:800px; display: inline-block;"  maxlength="100" required>
					</fieldset>
				</div>
 		
 				<div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }" >
			     	<fieldset style="margin-top:30px; margin-left:20px;"> 	
				     	<label for="description" style="display: inline-block; vertical-align: top;">
				     		Description:  
						</label>
						<textarea class="form-control" ng-model="updCH.description" style="resize:none; display:inline-block; width:758px;" maxlength="999" required></textarea>
					</fieldset>
				</div>
 		
 				<div class="form-group" ng-class="{ 'has-error': form.image.$dirty && form.image.$error.required }" >
 					<fieldset style="margin-top:30px; margin-left:20px;"> 	
						<p id="imgCode" ng-show="false" ng-model="imgCode"></p> 
				     	<label for="image" style="display:inline-block;">
				     		Image:  
						</label>
						<img ng-src="{{ thumbnail.dataUrl }}" style="width:150px; heigth:150px; border: 1px solid black;  margin-left:30px;"/>
						<input type="file" name={{imgCode}} onchange="angular.element(this).scope().imgChanged(this.files)" ngf-pattern="'image/*'" accept="image/*" 
								style="display:inline-block; margin-left:20px;" ngf-max-size="2MB" />
					</fieldset>
 		
 					<fieldset style="margin-top:30px; margin-left:20px; "> 			
						<label>
				     		Select the medals' categories to which this Cultural Heritage participates:  
						</label> 		
					</fieldset>
					
					<fieldset style="margin-left:20px;"> 			
						<span class="glyphicon glyphicon-check" ng-click="rm()" style="display:inline-block;" ng-show="rmedal" value='Region Medal'></span>
			     		<span class="glyphicon glyphicon-unchecked" ng-click="rm()" style="display:inline-block;" ng-hide="rmedal"></span>
			     		<h5 style="display: inline-block;  margin-left: 5px;">Region Medal</h5>   		
			     		
			     		<span class="glyphicon glyphicon-check" ng-click="hpm()" style="margin-left: 100px; display:inline-block;" ng-show="hpmedal" value='Historical period Medal'></span>
		     			<span class="glyphicon glyphicon-unchecked" ng-click="hpm()" style="margin-left: 100px; display:inline-block;" ng-hide="hpmedal"></span>
			     		<h5 style="display: inline-block;  margin-left: 5px;">Historical period Medal</h5>
			     		
			     		<span class="glyphicon glyphicon-check" ng-click="tosm()" style="margin-left: 100px; display:inline-block;" ng-show="tosmedal" value='Type of structure Medal'></span>
		     			<span class="glyphicon glyphicon-unchecked" ng-click="tosm()" style="margin-left: 100px; display:inline-block;" ng-hide="tosmedal"></span>
			     		<h5 style="display: inline-block;  margin-left: 5px;">Type of structure Medal</h5>     		
					</fieldset>
 				</div>
 		
 				<div class="form-group" ng-class="{ 'has-error': form.coordinates.$dirty && form.coordinates.$error.required }" >	
					<fieldset style="margin-top:30px; margin-left:20px;"> 	
				     	<label for="coordinates" style="display: inline-block; vertical-align: bottom; width:150px;">
				     		Coordinates: 
						</label>
						Latitude <input type="text" class="form-control" ng-model="updCH.latitude" style="width:120px; margin-right:40px; display: inline-block;" ng-readonly="true" disabled required>
						Longitude <input type="text" class="form-control" ng-model="updCH.longitude" style="width:120px; display: inline-block;" ng-readonly="true" disabled required> 
						<span class="glyphicon glyphicon-map-marker" ng-click="opendialog()" style="color:#00cc00; margin-left: 100px;">
							<h4 style="display: inline-block; color:#00cc00;"> Change coordinates</h4>
						</span>
					</fieldset>	
				</div>

				<div class="form-group" ng-class="{ 'has-error': form.historicalPeriod.$dirty && form.historicalPeriod.$error.required && form.typeOfStructure.$dirty && form.typeOfStructure.$error.required }" >	
					<fieldset style="margin-top:30px; margin-left:20px;"> 							     	
						<label for="historicalPeriod" style="display: inline-block;">
				     		Historical period:  
						</label>
						<input name="historicalPeriod" id="historicalPeriod" type="text" placeholder="" ng-model="updCH.historicalPeriod" style="width:723px; display: inline-block;" maxlength="60"
								typeahead="option as option.name for option in historicalPeriods | filter:$viewValue | limitTo:8" class="form-control" required>
					</fieldset>			
					<fieldset style="margin-top:30px; margin-left:20px;">			
						<label for="typeOfStructure" style="display: inline-block;">
				     		Type of structure: 
						</label>
						<input name="typeOfStructure" id="typeOfStructure" type="text" placeholder="" ng-model="updCH.typeOfStructure" style="width:720px; display: inline-block;" maxlength="60"
								typeahead="option as option.name for option in typeOfStructures | filter:$viewValue | limitTo:8" class="form-control" required>
								
					</fieldset>
				</div>
				
				<div class="form-actions" style="margin-top:100px; margin-bottom:30px; margin-left:20px;">
		            <button type="submit" name="btnUpdCH" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info" ng-click="executeUpdCH()">Update</button>
		            <img ng-if="vm.dataLoading"/>
		            <a href="CulturalHeritages.html" target="_self">Cancel</a>
		        </div>		

	        </form>
	        
		</div>
        
	</div>
	
			<script type="text/ng-template" id="map.html">
        		<div class="modal-content" style="margin-left: -300px; height: 725px; width: 1200px;">		
					<div class="modal-body">
						<fieldset> 	
		     				<label for="String1" style="display: inline-block;">
		     					Drag the marker to update its coordinates.  
							</label>
						</fieldset>

						<map style="display: block; height: 600px; zoom="12" center="[41.902650, 12.496022]" on-click="click()"></map>
			        			
						<div style="margin-top:15px;">			        		
			        		Latitude <input type="text" class="form-control" id="latitude" ng-model="latitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled>
							Longitude <input type="text" class="form-control" id="longitude"ng-model="longitude" style="width:100px; display: inline-block; margin-top:15px;" ng-readonly="true" disabled>

							<button class="btn btn-secondary pull-right" ng-click="cancel()" style="width:100px; margin-left:10px; margin-top:15px;">Cancel</button>
							<button class="btn btn-primary pull-right" ng-click="cancel()" style="width:100px; margin-top:15px;">OK</button>
						</div>
					</div>
				</div> 
			</script>

</body>
</html>
<script>
	var selectedCHCode=null;

	var app = angular.module("GoPoleis", ['ui.bootstrap','ngMap']);
	app.controller('getCHsController', function($scope, $http, $window, $timeout, $modal, $rootScope) { 
		$scope.getCHsPage=true;
		$scope.updCHPage=false;		
			
		$http({
			method : "GET",
			url : "/getOperatorCHs/user3"				//MODIFICARE --> devi fare la get dello user loggato e metterla al posto di user3!!!
		}).then(function mySucces(response) {
			$scope.chs=response.data;
		}, function myError(response) {
			alert("Error on the query: getOperatorCHs SELECT");
		});

		$scope.updCH = function(chCode){ 
			$scope.getCHsPage=false;
			$scope.updCHPage=true;
			$scope.updCH={};		
			$scope.rmedal=false;
			$scope.hpmedal=false;
			$scope.tosmedal=false;
		
			var newImg = false;			
			var imgCode;
			var cooCode;			
			var zoom;
			var provinceCode;
			selectedCHCode=chCode;
			var type;
			var oldLat=null;
			var oldLong=null;
			var had_rmedal;
			var had_hpmedal;
			var had_tosmedal;
			var rmedal_old;
			var hpmedal_old;
			var tosmedal_old;
			var updMedal=3;
			
			$scope.updCH.historicalPeriod = undefined;
			$scope.updCH.typeOfStructure = undefined;
			
			$http({
				method : "GET",
				url : "/getAllHistoricalPeriods"
			}).then(function successCallback(response) {
				$scope.historicalPeriods = response.data;
			}, function errorCallback(response) {
				alert("Error on the query: getAllHistoricalPeriods SELECT");
			});
			
			$http({
				method : "GET",
				url : "/getAllStructureTypes"
			}).then(function successCallback(response) {
				$scope.typeOfStructures = response.data;
			}, function errorCallback(response) {
				alert("Error on the query: getAllStructureTypes SELECT");
			});					
		
			$http({
				method : "GET",
				url : "/getCH/"+chCode
			}).then(function successCallback(response) {
				ch  = response.data;	
				if (ch.length > 0){
					$scope.updCH.name = ch[0].name;
					$scope.updCH.description = ch[0].description;
					imgCode=ch[0].image;
					$scope.thumbnail = { dataUrl: ch[0].path+ch[0].filename };	
					$scope.rmedal = transformInBoolean(ch[0].regionmedal);					
					$scope.hpmedal = transformInBoolean(ch[0].hpmedal);					
					$scope.tosmedal = transformInBoolean(ch[0].tosmedal);				
					cooCode = ch[0].coordinates;
					$scope.updCH.latitude = ch[0].latitude;
					oldLat=$scope.updCH.latitude;
					$scope.updCH.longitude = ch[0].longitude;	
					oldLong=$scope.updCH.longitude;
					zoom = ch[0].zoom;
					provinceCode=ch[0].province;
					$scope.updCH.historicalPeriod = ch[0].historicalperiod;
					$scope.updCH.typeOfStructure = ch[0].structuretype;
					had_rmedal = $scope.rmedal;
					had_hpmedal = $scope.hpmedal;
					had_tosmedal = $scope.tosmedal;
					rmedal_old = ch[0].hasRMmedal;
					hpmedal_old = ch[0].hasHPMedal;
					tosmedal_old = ch[0].hasToSMedal;
				}
			}, function errorCallback(response) {
				alert("Error on the query: getCH SELECT");
			});	

			$scope.fileReaderSupported = window.FileReader != null;
		    $scope.imgChanged = function(files){
		        if (files != null) {
		            var file = files[0];
			        if ($scope.fileReaderSupported && file.type.indexOf('image') > -1) {
			            $timeout(function() {
			                var fileReader = new FileReader();
			                fileReader.readAsDataURL(file);
			                fileReader.onload = function(e) {
			                    $timeout(function(){
			 							$scope.thumbnail.dataUrl = e.target.result;
			                    });
			                }
			            });
			        }	        
		    	}
		        type = file.name.split('.')[file.name.split('.').length -1];
		        newImg=true;
		    };
		    
		    function transformInBoolean(value) {
		    	if(value=="true"){	return true;	}
		    	else{	return false;	}       
		    }
		    
		    $scope.rm = function(){
		    	if($scope.rmedal){$scope.rmedal=false;}
		    	else{$scope.rmedal=true;}
		    }  
		    
		    $scope.hpm = function(){
		    	if($scope.hpmedal){$scope.hpmedal=false;}
		    	else{$scope.hpmedal=true;}
		    }
		    
		    $scope.tosm = function(){
		    	if($scope.tosmedal){$scope.tosmedal=false;}
		    	else{$scope.tosmedal=true;}
		    }  	

		    $rootScope.$on('mapsInitialized', function(evt, maps){		
		    	$scope.map = maps[0];
		    });	    
		    
		    $scope.opendialog = function() {   
		    	var modalInstance = $modal.open({
		    		templateUrl : 'map.html',
		    		controller : 'MapCtrl'
		    	});
		    	modalInstance.result.then(function() {
		
		    	}, function() {
	    			$scope.updCH.latitude = $("#latitude").val();
		    		$scope.updCH.longitude = $("#longitude").val(); 
		    	});
		    	
		    	$timeout(function() {
		    		google.maps.event.trigger($scope.map, 'resize');
		    		$scope.map.setCenter(new google.maps.LatLng(oldLat,oldLong));
		    		$scope.map.setZoom(zoom+2);
		    	}, 500);
		   	};
		    

		    $scope.executeUpdCH = function(){

		   		$scope.imgCode="heritages-" + Date.now();
		   		
		   		if(newImg){
		   			//Upload image on server
					$http({
						method: 'POST',
						url: '/upload'
					}).then(function successCallback(response) {	
					}, function errorCallback(response) {  //return an error because the upload is performed by the server

						//Query: UPDATE Image on DB
						$http({
							method: 'GET',
							url: '/updImage/..%2F..%2F..%2F..%2Fimages%2Fheritages%2F/' + $scope.imgCode + '.' + type +'/'+imgCode
						}).then(function successCallback(response) {	
							updateCooAndCH();
						}, function errorCallback(response) {			
							alert("Error on the query: updImage UPDATE");
						});
					});
		   		}	
		   		else{
		   			//Fake POST
		    		$http({
						method: 'POST',
						url: '/'
					}).then(function successCallback(response) {	
					}, function errorCallback(response) {  //return an error because the upload is performed by the server
						updateCooAndCH();
					});
		   		}
		   	}
		    
		    function updateCooAndCH() {
	   			//Query: UPDATE Coordinates on DB
	   			$http({
					method: 'GET',
					url:	'/updCoordinates/'+$scope.updCH.latitude+'/'+$scope.updCH.longitude+'/'+cooCode			
				}).then(function successCallback(response) {						
					if(getHistoricalPeriodCode() == undefined || getTypeOfStructureCode() == undefined){							
						if(getHistoricalPeriodCode() == undefined){
							addHistoricalPeriod(imgCode, cooCode, $scope.updCH.historicalPeriod, $scope.updCH.typeOfStructure);
						}
						else{
							addTypeOfStructure(imgCode, cooCode, getHistoricalPeriodCode(), $scope.updCH.typeOfStructure);
						}
					}	
					else{
						updCH(imgCode, cooCode, getHistoricalPeriodCode(), getTypeOfStructureCode());
					}
				}, function errorCallback(response) {
					alert("Error on the query: updCoordinates UPDATE");
				});
			}
		    
		    function addHistoricalPeriod(imgCodeDB, cooCodeDB, historicalPeriod, typeOfStructure){
				//Query: INSERT HistoricalPeriod on DB
				$http({
					method: 'GET',
					url:	'/addHistoricalPeriod/0/'+historicalPeriod
				}).then(function successCallback(response) {	
					var hpCodeDB = response.data.insertId;		
					
					if(getTypeOfStructureCode() == undefined){
						addTypeOfStructure(imgCodeDB, cooCodeDB, hpCodeDB, typeOfStructure);
					}
					else{
						updCH(imgCodeDB, cooCodeDB, hpCodeDB, getTypeOfStructureCode());
					}
				}, function errorCallback(response) {
					alert("Error on the query: addHistoricalPeriod INSERT");
				});
			}
		    
			function addTypeOfStructure(imgCodeDB, cooCodeDB, historicalPeriod,  typeOfStructure){
				//Query: INSERT StructureType on DB
				$http({
					method: 'GET',
					url:	'/addStructureType/0/'+typeOfStructure
				}).then(function successCallback(response) {	
					var tosCodeDB = response.data.insertId;		
					updCH(imgCodeDB, cooCodeDB, historicalPeriod, tosCodeDB);
				}, function errorCallback(response) {
					alert("Error on the query: addStructureType INSERT");
				});
			}
		    
		    function updCH(imgCodeDB, cooCodeDB, hpCodeDB, tosCodeDB){
		    	//Query: UPDATE CH on DB
				$http({
					method: 'GET',
					url:	'/updCH/'+$scope.updCH.name+'/'+$scope.updCH.description+'/'+imgCode+'/'+$scope.rmedal+'/'+$scope.hpmedal+'/'+$scope.tosmedal+'/'+cooCode+'/'+provinceCode+'/'+hpCodeDB+'/'+tosCodeDB+'/1/'+chCode 							
																																								//PRENDI LO USERNAME E METTILO AL POSTO DELL'ULTIMO 1	
				}).then(function successCallback(response) {	
						
					//Region Medal
					if(had_rmedal==false && $scope.rmedal==false){
						updMedal--;
						canReload();
					}
					else{
						if(had_rmedal==true && $scope.rmedal==false){
							delHeritageMedal(rmedal_old);
						}
						else{
							if(had_rmedal==false && $scope.rmedal==true){
								getMedal("getRegionMedalByRegionCode", ch[0].regionCode);
							}
							else{
								updMedal--;
								canReload();
							}
						}
					}

					//HP Medal
					if(had_hpmedal==false && $scope.hpmedal==false){
						updMedal--;
						canReload();
					}
					else{
						if(had_hpmedal==true && $scope.hpmedal==false){
							delHeritageMedal(hpmedal_old);
						}
						else{
							if(had_hpmedal==false && $scope.hpmedal==true){
								getMedal("getHPMedalByHPCode", hpCodeDB);
							}
							else{
								if(ch[0].hpCode == hpCodeDB){
									updMedal--;
									canReload();
								}
								else{
									updMedal++;
									delHeritageMedal(ch[0].hasHPMedal);
									getMedal("getHPMedalByHPCode", hpCodeDB);
								}
							}
						}
					}

					//ToS Medal
					if(had_tosmedal==false && $scope.tosmedal==false){
						updMedal--;
						canReload();
					}
					else{
						if(had_tosmedal==true && $scope.tosmedal==false){
							delHeritageMedal(tosmedal_old);
						}
						else{
							if(had_tosmedal==false && $scope.tosmedal==true){
								getMedal("getToSMedalByToSCode", tosCodeDB);
							}
							else{
								if(ch[0].tosCode == tosCodeDB){
									updMedal--;
									canReload();
								}
								else{
									updMedal++;
									delHeritageMedal(ch[0].hasToSMedal);
									getMedal("getToSMedalByToSCode", tosCodeDB);
								}
							}
						}
					}
					
				}, function errorCallback(response) {
					alert("Error on the query: updCH UPDATE");
				});
			}
		    
		    function getMedal(query, code){
		    	$http({
					method: 'GET',
					url:	'/'+query+'/'+code
				}).then(function successCallback(response) {
					var medal = response.data;
					if(medal.length > 0){
						addHeritageMedal(medal[0].medal);
					}
					else{
						updMedal--;
						canReload();
					}
				}, function errorCallback(response) {
					alert("Error on the query: "+query+" SELECT");
				});
		    }
		    
		    function addHeritageMedal(medal_code){
		    	$http({
					method: 'GET',
					url:	'/addHeritageMedal/'+chCode+'/'+medal_code
				}).then(function successCallback(response) {	
					updMedal--;
					canReload();
				}, function errorCallback(response) {
					alert("Error on the query: addHeritageMedal INSERT");
				});
		    }

app.controller("MapCtrl", function($scope, $log, $modalInstance, $rootScope, $http) {
	
	var newMarker=true;

	$rootScope.$on('mapsInitialized', function(evt, maps){		
	
    	$scope.map = maps[0]; 
    	
    	$http({			 
			method : "GET",
			url : "/getOperatorCHs/user3" 				// NON APPENA FAI LA PARTE DEL LOGIN imposta l'email uguale a quella dell'organizzazione loggata			
			}).then(function mySucces(response) {
				$scope.results  = response.data;
				for (var i=0; i<$scope.results.length; i++){		
					$scope.latitude = $scope.results[i].latitude;
			    	$scope.longitude = $scope.results[i].longitude;  
					var coordinates = new google.maps.LatLng( $scope.results[i].latitude,  $scope.results[i].longitude);							
					if(newMarker){
						if($scope.results[i].code == selectedCHCode){
				        	setMarker($scope.map, coordinates, "green", true);	
				        }
						else{
							setMarker($scope.map, coordinates, "red", false);
						}
					}			        			
				}
				newMarker = false;
			}, function myError(response) {
				$scope.results  = response.statusText;
		});	

    	
    	//Aggiunge un marker alla mappa e gli aggiunge un clickListener (se risultato della query) o un dragendListener(se marker da aggiungere)
	    function setMarker(map, coordinates, icon, draggable) {

	    	var marker = new google.maps.Marker({
	        	position: coordinates,
	        	map: map,
	        	draggable: draggable,
	        	icon: 'https://maps.google.com/mapfiles/ms/icons/'+icon+'-dot.png',
			});
	    	if (draggable){
	    		google.maps.event.addListener(marker, 'dragend', function () {
					$scope.latitude = marker.position.lat().toPrecision(8);
		        	$scope.longitude = marker.position.lng().toPrecision(8);
		        	$scope.apply();
	    		});
	    	}
	    }  
    });
		
	$scope.ok = function() {
		newMarker = false;
		$modalInstance.close();
	};
	$scope.cancel = function() {
		newMarker = false;
		$modalInstance.dismiss('cancel');
	};
});
