<style>
body {
	overflow-y:auto;
	overflow-x:hidden;
	min-width:300px; 
}
</style>
<div class="col-sm-4 col-sm-offset-4" align="center">

	<div style="margin-bottom: 60px; margin-top:{{margintop}};">
		<h1><b><img src="../images/icons/logo.png" style="width: 60px; height: 60px;">GoPoleis</b></h1>
	</div>
	
	<div style="width: 90%; margin-bottom: 30px;">
   		<h4><b>Please type your account information to log in.</b></h4>
   	</div>

    <form name="form" ng-submit="vm.login()" role="form">
    	
     	<div class="form-group" ng-class="{ 'has-error': form.role.$dirty && form.role.$error.required }" >
	    	<label for="role" style="float:left">Role</label>	
			<select class="form-control" id="role" ng-model="vm.role" name="role" ng-options="option as option.name for option in roles" required></select>			
    	</div>

    	<div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email" style="float:left">E-mail</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" maxlength="50" required />
        </div>
        
    	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password" style="float:left">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" maxlength="20" required />
        </div>
    
		<div class="form-actions" style="margin-top: 50px;">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        </div>
        
       	<div class="form-actions" style="margin-bottom: 30px;">
            <a href="#!/register" class="btn btn-link">Create a new account.</a>
        </div>
        
    </form>
    
</div>
