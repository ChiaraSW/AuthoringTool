<body ng-app="GoPoleis">

	<div class="col-sm-9" ng-controller="PathsMapController">
	
<!-- 		<map zoom-to-include-markers="auto" center="[{{ center.lat }}, {{ center.lng }}]"  style="height:400px; width:1450px;" on-rightclick="addNewPath(center.lat)">     
	    	<marker ng-repeat="result in results track by $index" position="[{{ result.latitude }}, {{ result.longitude }}]"></marker>
	    </map> -->
	    
	    <div id="map" style="width: 1450px; height: 350px"></div> 

	</div>
    
</body>
</html>
<script>
var app = angular.module('GoPoleis', ['ui.bootstrap','ngMap']);
app.controller('PathsMapController', function($scope, $http, $window, $timeout, $modal, $rootScope) {

	var pathCode = parent.window.getPathCode();
	var results;
	var map = new google.maps.Map(document.getElementById("map"));
	$scope.chCode = parent.window.getCode();	

	
	$http({	
		method : "GET",
		url : "/getCHStages/"+$scope.chCode
	}).then(function mySucces(response) {
		results  = response.data;
		if(results.length > 0){
			setMarkers(map, results);
		}
		else{
			$http({
				method : "GET",
				url : "/getCH/"+$scope.chCode
			}).then(function mySucces(response) {
				results  = response.data;

				var coordinates = new google.maps.LatLng(results[0].latitude,results[0].longitude);		
				map = new google.maps.Map(document.getElementById("map"),{
				    zoom: 16,
				    center: coordinates, 
				    mapTypeId: google.maps.MapTypeId.ROADMAP
				});
				map.addListener('rightclick', function(event) {    //quendo si preme il tasto destro richiama la funzione addPath dalla finestra genitore [rigthclick, dblclick, click]     	
					parent.window.addPath(map.getCenter().lat(), map.getCenter().lng(), map.getZoom());
				});

			}, function myError(response) {
				results  = response.statusText;
			});	
		}
	}, function myError(response) {
		results  = response.statusText;
	});	

	function setMarkers(map, markers) {		
		var bounds = new google.maps.LatLngBounds();
		for (var i = 0; i < markers.length; i++) {
			var stage = markers[i];
		    var stagePosition = new google.maps.LatLng(stage.latitude, stage.longitude);
		    var marker;
		    
		   	if(stage.pathCode == pathCode){
		    	marker = new google.maps.Marker({
			    	position: stagePosition,
			    	map: map,
					icon: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
			    });
		    }
		    else{
		    	 marker = new google.maps.Marker({
			    	position: stagePosition,
			    	map: map,
					icon: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
			    }); 
		    }
		    bounds.extend(stagePosition);
		}
		map.fitBounds(bounds);	    
	}

	map.addListener('rightclick', function(event) {    //quendo si preme il tasto destro richiama la funzione addPath dalla finestra genitore [rigthclick, dblclick, click]     	
		parent.window.addPath();
	});

});   
</script>
